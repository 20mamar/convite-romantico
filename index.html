<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite Especial</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ffe4ec, #fff0f5);
        margin: 0;
        padding: 0;
        text-align: center;
        color: #b30059;
        overflow-x: hidden;
    }
    h1 {
        margin-top: 50px;
        font-size: clamp(1.8rem, 4vw, 2.5rem);
        padding: 0 10px;
    }
    p {
        font-size: clamp(1rem, 3vw, 1.2rem);
        margin: 20px 0;
        padding: 0 10px;
    }
    .botao {
        padding: 12px 25px;
        font-size: clamp(1rem, 3vw, 1.2rem);
        background: #ff66a3;
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
    }
    .botao:hover {
        background: #e05590;
    }
    #flores {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        margin-top: 50px;
    }
    .flor {
        font-size: clamp(1.8rem, 5vw, 2rem);
        opacity: 0;
        transform: translateY(20px);
        animation: flutuar 3s infinite ease-in-out;
    }
    @keyframes flutuar {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    #mensagemFinal {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 10px;
    }
    #textoFinal {
        font-size: clamp(1.2rem, 3.5vw, 1.8rem);
        white-space: pre-wrap;
        min-height: 60px;
    }
</style>
</head>
<body>

    <h1>Tenho um convite especial pra voc√™ ‚ù§Ô∏è</h1>
    <p>Quer sair comigo para um encontro inesquec√≠vel?</p>
    <button class="botao" onclick="aceitar()">SIM</button>

    <div id="mensagemFinal">
        <h1 id="textoFinal"></h1>
        <div id="flores">
            <div class="flor">üå∏</div>
            <div class="flor">üå∑</div>
            <div class="flor">üåº</div>
            <div class="flor">üåπ</div>
        </div>
    </div>

<script>
    function aceitar() {
        const mensagem = "üíñ Agora voc√™ tem um encontro marcado comigo üíñ";
        const textoFinal = document.getElementById("textoFinal");
        textoFinal.innerText = "";

        // Rola suavemente para baixo
        document.getElementById("mensagemFinal").scrollIntoView({ behavior: 'smooth' });

        // Efeito de digita√ß√£o do texto
        let i = 0;
        function digitar() {
            if (i < mensagem.length) {
                textoFinal.innerText += mensagem.charAt(i);
                i++;
                setTimeout(digitar, 60);
            } else {
                // Ap√≥s texto ser digitado, aparecem as flores
                const flores = document.querySelectorAll(".flor");
                flores.forEach((flor, index) => {
                    setTimeout(() => {
                        flor.style.transition = "opacity 1s ease, transform 1s ease";
                        flor.style.opacity = "1";
                        flor.style.transform = "translateY(0)";
                    }, index * 700);
                });
            }
        }
        setTimeout(digitar, 500);
    }
</script>

</body>
</html>
